{% extends "base.html" %}
{% block title %}Admin Panel{% endblock %}

{% block content %}
<div class="admin-actions" style="margin: 20px 0;">
  <ul style="list-style: none; padding: 0; display: flex; gap: 10px;">
    <li>
      <a href="#" id="usersButton" class="mui-btn mui-btn--raised" style="background-color: green; color: white;">
        Users
      </a>
    </li>
    <li>
      <a href="#" id="adminButton" class="mui-btn mui-btn--raised" style="background-color: red; color: white;">
        Admins
      </a>
    </li>
    <li>
      <a href="#" id="assignUserButton" class="mui-btn mui-btn--raised" style="background-color: orange; color: white;">
        Assign User
      </a>
    </li>
  </ul>
</div>

<!-- Users List -->
<div id="usersList" class="list-section" style="display: block;">
  {% include "user_list.html" %}
</div>

<!-- Admins List -->
<div id="adminList" class="list-section" style="display: none;">
  {% include "admin_list.html" %}
</div>
{% endblock %}

{% block extra_js %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const usersButton = document.getElementById('usersButton');
    const adminButton = document.getElementById('adminButton');
    const usersList = document.getElementById('usersList');
    const adminList = document.getElementById('adminList');

    usersButton.addEventListener('click', function(e) {
      e.preventDefault();
      usersList.style.display = 'block';
      adminList.style.display = 'none';
      usersButton.classList.add('mui-btn--accent');
      adminButton.classList.remove('mui-btn--accent');
    });

    adminButton.addEventListener('click', function(e) {
      e.preventDefault();
      adminList.style.display = 'block';
      usersList.style.display = 'none';
      adminButton.classList.add('mui-btn--accent');
      usersButton.classList.remove('mui-btn--accent');
    });

    // Initialize with Users active
    usersButton.classList.add('mui-btn--accent');
  });
</script>
{% endblock %}
