{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link href="https://cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet">
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #f5f5f5; border-bottom: 1px solid #ccc;">
    <h2 style="color: green; margin: 0;">TaskManager</h2>

    {% if request.user.is_authenticated %}
    <div style="display: flex; align-items: center; gap: 10px;">
        <span style="font-weight: bold;color: blue;">@{{ request.user.username }}</span>
        <a href="" class="mui-btn mui-btn--raised" style="background-color: purple; color: white;">
            Logout
        </a>
    </div>
    {% endif %}
</div>

    {% block content %}{% endblock %}
</body>
</html>
