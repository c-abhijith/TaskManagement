{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="mui-container" style="max-width: 400px; margin: 50px auto;">
    <h2 style="text-align: center;">Login</h2>
    <form method="post" class="mui-form">
        {% csrf_token %}

        <div class="mui-textfield mui-textfield--float-label">
            <input type="text" name="username" required>
            <label>Username</label>
        </div>

        <div class="mui-textfield mui-textfield--float-label">
            <input type="password" name="password" required>
            <label>Password</label>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary">Login</button>
        </div>
    </form>

    {% if error %}
    <p style="color: red; text-align: center; margin-top: 15px;">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
