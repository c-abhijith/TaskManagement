{% extends "base.html" %}
{% block title %}Update Task Assignment{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 40px auto;">
  <h2>Update Task Assignment</h2>

  <form method="post" class="mui-form">
    {% csrf_token %}

    <div class="mui-textfield mui-textfield--float-label">
      <input type="text" value="{{ task.title }}" disabled>
      <label>Task Title</label>
    </div>

    <div class="mui-textfield mui-textfield--float-label">
      <label>Assign To</label>
      <select name="assigned_to" class="mui-select">
        <option value="">-- Not Assigned --</option>
        {% for user in users %}
          <option value="{{ user.id }}" {% if task.assigned_to == user %}selected{% endif %}>
            {{ user.username }}
          </option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary" style="margin-top: 20px;">Update Assignment</button>
  </form>
</div>
{% endblock %}
